<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-чат</title>
    <link rel="stylesheet" href="styles2.css"> <!-- Подключение CSS -->
</head>
<body>
    <div class="telegram-chat">
        <!-- Кнопка "Назад" -->
        <button class="back-button" onclick="goBack()">Назад</button>

        <!-- Шапка чата -->
        <div class="chat-header">
            <span>Чат с ботом</span>
        </div>

        <!-- Окно чата -->
        <div class="chat-window" id="chat-window">
            <!-- Сообщения будут добавляться сюда -->
        </div>

        <!-- Кнопка "Начнем" -->
        <div class="start-button" id="start-button">
            <button onclick="startChat()">Начнем</button>
        </div>

        <!-- Поле ввода (появляется после нажатия "Начнем") -->
        <div class="input-container" id="input-container" style="display: none;">
            <input type="text" id="user-input" placeholder="Введите ваш ответ...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Подключение JS -->
</body>
</html>
